version: '3.7'

services:
  postgresql:
    image: postgres:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - result
      - link-vote-result
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

  result:
    image: jurjerie/voting-app-result
    environment:
      - POSTGRES_HOST=postgresql
    depends_on:
      - postgresql
      - worker
    networks:
      - result
    ports:
      - "8081:8888"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

  worker:
    image: jurjerie/voting-app-worker
    depends_on:
      - postgresql
      - redis
    networks:
      - link-vote-result
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

  vote:
    image: jurjerie/voting-app-vote
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - vote
    ports:
      - "8080:8080"
    deploy:
      replicas: 1
      placement:
        constraints:
          -  node.role == worker

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    networks:
      - vote
      - link-vote-result
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

networks:
  vote:
  result:
  link-vote-result:

volumes:
  postgres-data:
  redis-data:
